<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
      <div class="form-container sign-up-container">
          <form action="#">
              <h1>Create Account</h1>
              <input type="text" name="username" id="userName" placeholder="Enter the name">
              <input type="password" name="password" id="passWord" placeholder="Enter the password">
              <button class="btn btn-info">Sign Up</button>
              <button class="btn btn-info">Sign Up</button>

          </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <input type="text" name="username" id="userName" placeholder="Enter the name">
            <input type="password" name="password" id="passWord" placeholder="Enter the password">
            <a href="#">Forgot password</a>
            <button class=" btn btn-info">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>
                    To Keep Using SMS please login with your credentials.
                </p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend</h1>
                <p>
                    Enter your personal details to start journey with us.
                </p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
  </div>  
<script src="js.js"></script>
</body>
</html>
